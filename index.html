<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/favicon.png" rel="shortcut icon" type="image/x-icon">    
    <title>Buscador OMovieDB</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="headerContainer">
      <!-- Content-->
      <div class="contentHeader">
        <h1>OMovieDB.</h1>
        <p>
          Mucho entretenimiento por descubrir. 
        </p>
      </div>
      <!--Formulario-->
      <div id="form">
        <input type="text" name="titulo" id="titulo" placeholder="Pelicula, serie...">
        <div class="btnCointainer">
          <button class="headerBtn" id="searchBtn">Search</button>
          <button class="headerBtn" id="filterBtn">Filters</button>
          <button class="headerBtn" id="createReport">Report</button>
        </div>
      </div>
    </div>
    
    <section id="trabajos">
      <!--Landing mesage-->
      <div id="landingMessage" class="landing-message">
        <h1>Bienvenido a OMovieDB</h1>
        <p>Empieza a buscar peliculas, series y más. ¡Introduce un título en el campo Buscar para comenzar</p>
        <p>Si te interesa <a href="https://www.linkedin.com/in/jesusdortizreyes/" target="_blank">saber acerca de mí.</a></p>
      </div>
      
      <!--Contenedor Peliculas -->
      <div id="galeriaPeliculas" class="galeria">
        <!--- Proyectos -->
      </div>
      
      <div id="noDataFound">
        <h1>No se hallaron resultados</h1>
        <p>Verifique su búsqueda</p>
      </div>

      <div id="loadingGif" style="display: none;">
        <img src="assets/loading.gif" alt="Cargando..." />
      </div>
      
    </section>
  </body>
</html>
